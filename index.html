<script>
    let tg = window.Telegram.WebApp;
    tg.expand();
    tg.ready();

    function submitForm() {
        const btn = document.getElementById('main_button');
        
        // АВТОЗАПОВНЕННЯ ДЛЯ ТЕСТУ (щоб ви не вводили 100 разів)
        const getValue = (id, fallback) => document.getElementById(id).value || fallback;

        const userAnswers = {
            first_name: getValue('first_name', 'Vitalii'),
            last_name: getValue('last_name', 'Pichkur'),
            birth_date: getValue('birth_date', '01.01.1980'),
            city: getValue('city', 'Kyiv'),
            // ... інші поля за аналогією
        };

        const data = {
            doc_type: new URLSearchParams(window.location.search).get('doc_type') || 'anmeldung',
            user_answers: userAnswers,
            status: 'success'
        };

        console.log("Sending data:", data);
        
        // Спроба відправки
        try {
            tg.sendData(JSON.stringify(data));
            // Якщо sendData не закриває вікно, спробуємо закрити примусово
            setTimeout(() => tg.close(), 500);
        } catch (e) {
            alert("Помилка відправки: " + e.message);
        }
    }
</script>
