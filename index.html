<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: sans-serif; padding: 20px; background: white; }
        /* Додаємо стилі, які гарантують, що поля активні */
        input { 
            width: 100%; 
            padding: 15px; 
            margin-bottom: 15px; 
            border: 2px solid #ccc; 
            border-radius: 8px;
            font-size: 18px; /* Великий шрифт краще працює на мобільних */
            display: block !important;
            -webkit-user-select: text !important; /* Дозволяє виділення та ввід */
            user-select: text !important;
        }
        button { 
            width: 100%; 
            padding: 18px; 
            background: #28a745; 
            color: white; 
            border: none; 
            border-radius: 10px; 
            font-weight: bold; 
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h3>Введіть дані:</h3>
    
    <input type="text" id="fn" placeholder="Ім'я" autocomplete="off">
    
    <input type="text" id="ln" placeholder="Прізвище" autocomplete="off">

    <button id="send">ВІДПРАВИТИ ✅</button>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        document.getElementById('send').onclick = function() {
            let name = document.getElementById('fn').value.trim();
            let surname = document.getElementById('ln').value.trim();

            // Якщо порожньо - просто показуємо алерт і НЕ закриваємо
            if (name === "" || surname === "") {
                alert("Будь ласка, впишіть дані!");
                return;
            }

            // Якщо дані є - відправляємо
            let result = {
                doc_type: "anmeldung",
                user_answers: {
                    first_name: name,
                    last_name: surname
                }
            };

            tg.sendData(JSON.stringify(result));
            
            setTimeout(() => {
                tg.close();
            }, 500);
        };
    </script>
</body>
</html>
